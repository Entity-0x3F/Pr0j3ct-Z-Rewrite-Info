<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S_Y_S_T_E_R_R_O_R</title>
    <style>
        :root {
            --deep-purple: #1a0033;
            --royal-purple: #4b0082;
            --ethereal-gold: #ffd700;
            --dark-gold: #aa8800;
            --blood-red: #8b0000;
            --bright-red: #ff0000;
            --void: #020005;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--void);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            cursor: none;
        }

        #container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--deep-purple) 0%, var(--void) 80%);
            transition: filter 0.5s;
        }

        /* The Pulsing Eye */
        .eye-socket {
            position: relative;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--blood-red) 0%, #200 60%, #000 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 100px var(--blood-red), inset 0 0 40px black;
            animation: pulse 6s ease-in-out infinite;
            filter: blur(0.5px);
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .pupil {
            width: 115px;
            height: 115px;
            background: black;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px var(--bright-red), inset 0 0 20px #500;
            animation: pupil-constrict 4s ease-in-out infinite;
            border: 2px solid var(--blood-red);
        }

        .pupil::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            filter: blur(2px);
        }

        #command {
            position: absolute;
            bottom: 15%;
            color: var(--bright-red);
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 15px;
            opacity: 0;
            text-shadow: 0 0 10px var(--bright-red), 0 0 20px var(--ethereal-gold), 0 0 30px var(--dark-gold);
            pointer-events: none;
            transition: opacity 0.1s;
            font-weight: bold;
            text-align: center;
            z-index: 20;
        }

        .glitch-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(75, 0, 130, 0.05), rgba(75, 0, 130, 0.05) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 10;
        }

        #init-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--void);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #safe-msg {
            color: var(--ethereal-gold);
            font-size: 0.9rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-shadow: 0 0 8px var(--dark-gold);
            font-style: italic;
        }

        button {
            background: transparent;
            color: var(--ethereal-gold);
            border: 1px solid var(--dark-gold);
            padding: 15px 30px;
            font-size: 1.2rem;
            letter-spacing: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px var(--dark-gold);
        }

        button:hover {
            background: rgba(255, 215, 0, 0.1);
            color: white;
            box-shadow: 0 0 30px var(--royal-purple);
            border-color: var(--ethereal-gold);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); box-shadow: 0 0 80px var(--blood-red); }
            50% { transform: scale(1.05); filter: brightness(1.2); box-shadow: 0 0 150px var(--bright-red); }
        }

        @keyframes pupil-constrict {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.75); }
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            20% { transform: translate(var(--s), calc(-1 * var(--s))); }
            40% { transform: translate(calc(-1 * var(--s)), var(--s)); }
            60% { transform: translate(var(--s), var(--s)); }
            80% { transform: translate(calc(-1 * var(--s)), calc(-1 * var(--s))); }
            100% { transform: translate(0, 0); }
        }

        .shake-active {
            --s: 3px;
            animation: shake 0.08s infinite;
        }

        .aggro-pulse {
            animation: pulse 0.4s ease-in-out infinite !important;
        }
    </style>
</head>
<body>

    <div id="init-screen">
        <p id="safe-msg">listen to me, not the voices, you're safe with me.</p>
        <button id="start-btn">ASCEND TO THE VOID</button>
        <p style="color: var(--royal-purple); margin-top: 20px; font-size: 0.8rem; letter-spacing: 2px;">THE VOICE IS WAITING</p>
    </div>

    <div class="glitch-overlay"></div>

    <div id="container">
        <div class="eye-socket" id="eye">
            <div class="pupil"></div>
        </div>
        <div id="command">Grab the gun.</div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const initScreen = document.getElementById('init-screen');
        const commandText = document.getElementById('command');
        const eye = document.getElementById('eye');
        const container = document.getElementById('container');

        let aggressionLevel = 0; 
        const MAX_AGGRO = 100;
        
        const commands = ["Grab the gun.", "Do it now.", "It is your destiny.", "Free yourself.", "The gold is a lie.", "Submit to the eye.", "End the silence."];
        const aggroCommands = ["GRAB IT!", "NOW!", "KILL THE LIGHT!", "OBEY ME!", "BLOOD FOR THE GOLD!", "DO NOT RESIST!", "THERE IS NO ESCAPE"];

        startBtn.addEventListener('click', () => {
            initScreen.style.display = 'none';
            aggressionLevel = 0;
            startPsychosis();
        });

        function speak(text, pitch = 0.01, rate = 0.6) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = pitch; 
            utterance.rate = rate;
            utterance.volume = 1;
            window.speechSynthesis.speak(utterance);
        }

        function triggerFlash(customText = null) {
            // Aggro threshold for visual and command changes
            const isAggro = aggressionLevel > 60;
            const pool = isAggro ? aggroCommands : commands;
            const textToDisplay = customText || pool[Math.floor(Math.random() * pool.length)];
            
            commandText.innerText = textToDisplay;
            commandText.style.opacity = "1";
            
            // Scaled intensity for shakes
            const intensity = 2 + (aggressionLevel / 4);
            container.style.setProperty('--s', `${intensity}px`);
            container.classList.add('shake-active');
            
            // Scaled voice aggression
            const pitch = Math.max(0.01, 0.1 - (aggressionLevel * 0.001));
            const rate = 0.6 + (aggressionLevel * 0.02); 
            speak(textToDisplay, pitch, rate);

            if (aggressionLevel > 30) {
                eye.classList.add('aggro-pulse');
            }

            // Commands stay on screen shorter as aggression increases
            const visibleTime = Math.max(800, 1800 - (aggressionLevel * 10));

            setTimeout(() => {
                commandText.style.opacity = "0";
                container.classList.remove('shake-active');
                
                // Aggression rises much faster now (roughly 4-5% per cycle)
                if (aggressionLevel < MAX_AGGRO) aggressionLevel += 4.5;
            }, visibleTime);
        }

        function startPsychosis() {
            // "sage obey." is the opening catalyst
            setTimeout(() => {
                triggerFlash("sage obey.");
                
                const loop = () => {
                    // Intervals get much faster (down to 600ms minimum)
                    const baseDelay = 4000;
                    const nextTrigger = Math.max(600, Math.random() * 1500 + (baseDelay - (aggressionLevel * 45)));
                    
                    setTimeout(() => {
                        triggerFlash();
                        loop();
                    }, nextTrigger);
                };
                setTimeout(loop, 2000); 
            }, 800);
        }

        document.addEventListener('mousemove', (e) => {
            const jitter = aggressionLevel / 8;
            const x = (e.clientX / window.innerWidth - 0.5) * (35 + jitter);
            const y = (e.clientY / window.innerHeight - 0.5) * (35 + jitter);
            eye.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
